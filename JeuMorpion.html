<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jeu de Morpion</title>
    <script src="morpion.js" ></script>
    <link rel="stylesheet" href="style.css" />
    <style>
    </style>
  </head>
  <body onload="Init()">
    <div id="morpion">
        <table id="grid">
          <tr>
            <td id="pos_0_0"></td>
            <td id="pos_0_1"></td>
            <td id="pos_0_2"></td>
          </tr>
          <tr>
            <td id="pos_1_0"></td>
            <td id="pos_1_1"></td>
            <td id="pos_1_2"></td>
          </tr>
          <tr>
            <td id="pos_2_0"></td>
            <td id="pos_2_1"></td>
            <td id="pos_2_2"></td>
          </tr>
          <tr>
            <td colspan="3"><button id="rejouer" type="submit">Rejouer</button></td>
          </tr>
        </table>
      <div id="scores">
        <p id="nbMatches"> <span id="nbManches">0 </span> manches</p>
        <p class="scores-title">Scores</p>
        <p id="player1" class="player1"><strong>O</strong> Joueur 1 : <span id="score1">0</span></p>
        <p id="player2" class="player2"><strong>X</strong> Joueur 2 : <span id="score2">0</span></p>  
      </div>
      <!--Button qui permet de recharger la page-->
      <button id="refresh" type="button" onclick='window.location.reload(false)' value="Rafraichir">Refresh</button>
    </div>
  </body>
</html>
